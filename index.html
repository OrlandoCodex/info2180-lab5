<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header class="main-header">
			<div class="main-container">
				<img class="world-img" src="download.jpeg" alt="picture of the continents">
				<h1 class="title-name">World Database Lookup</h1>
			</div>
			</header>

		<main>
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button id="lookup">Lookup Countrty</button>
				<button id="lookupCity">Lookup Citites</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
